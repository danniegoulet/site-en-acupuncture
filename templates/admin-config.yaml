backend:
  name: git-gateway

media_folder: "images"

collections:
  - name: pages
    label: Pages
    folder: pages
    create: false
    fields:
      - label: Titre
        name: titre
        widget: string
      - label: Texte
        name: body
        widget: markdown
  - name: blogue
    label: Blogue
    folder: blogue
    create: true
    fields:
      - label: Titre
        name: titre
        widget: string
      - label: Date de publication
        name: date
        widget: datetime
      - label: Texte
        name: body
        widget: markdown
